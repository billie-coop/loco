<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg   { fill: #181A1B; } /* coal grey */
      .bord { stroke: #FF9A16; stroke-width: 8; fill: none; } /* accent border */
      .emoji { font-family: "Apple Color Emoji", "Segoe UI Emoji", Noto Color Emoji, emoji, sans-serif; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000" flood-opacity="0.20"/>
    </filter>
  </defs>

  <!-- container background with thin accent border -->
  <rect x="24" y="24" width="464" height="464" rx="28" class="bg" filter="url(#shadow)"/>
  <rect x="24" y="24" width="464" height="464" rx="28" class="bord"/>

  <!-- centered train emoji -->
  <text x="256" y="310" text-anchor="middle" class="emoji" font-size="240">ðŸš‚</text>
</svg>